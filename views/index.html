<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Enter Room</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ccc;
        }

        .background-green {
            position: absolute;
            top: 0;
            width: 100%;
            height: 20%;
            background-color: #009688;
        }

        .main-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 1px 1px 0 rgba(0, 0, 0, 0.5), 0px 2px 5px 0 rgba(0, 0, 0, 0.6);
        }

        .form-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: #f6f6f6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 1px 1px 0 rgba(0, 0, 0, 0.5), 0px 2px 5px 0 rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #009688;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        .form-container form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #009688;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        .form-container form button:hover {
            background: #00796b;
        }

        .company-info {
            margin-top: 20px;
        }

        .company-info img {
            width: 50px;
            height: 50px;
        }

        .developer-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .developer-info a {
            color: #009688;
            text-decoration: none;
        }

        .developer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background-green"></div>
    <div class="main-container">
        <div class="form-container">
            <div class="company-info">
                <img src="https://res.cloudinary.com/dxlpcb1iw/image/upload/v1722102491/rrjtfwbnums3rjfh9din.png" alt="Company Logo">
                
            </div>
            <h2>Enter Chat Room</h2>
            <form id="enter-room-form">
                <input type="text" id="room-name" placeholder="Room Name" required>
                <input type="text" id="user-name" placeholder="User Name" required>
                <button type="submit">Join Room</button>
            </form>
            <div class="developer-info">
                Developed by <a href="https://www.linkedin.com/in/sourin-pal" target="_blank">~Sourin Pal</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('enter-room-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const roomName = document.getElementById('room-name').value;
            const userName = document.getElementById('user-name').value;
            window.location.href = `/${roomName}/${userName}`;
        });
    </script>
</body>

</html>
